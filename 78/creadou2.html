<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Adoucisseur d’eau</title>

<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{background:#000;overflow-x:hidden}

  header.hero{
    position:relative;
    width:100%;
    height:88vh;             /* plus de hauteur */
    min-height:700px;        /* meilleure présence visuelle */
    overflow:hidden;
  }

  .hero__img{
    width:100%;
    height:100%;
    object-fit:cover;
    object-position:center 42%; /* recule légèrement le cadrage vertical */
    display:block;
    transform:scale(1.05);  /* zoom arrière visuel sans déformation */
  }

  /  /* Léger overlay bleu pour effet eau */
  .hero::before{
    content:"";
    position:absolute;
    inset:0;
    background:rgba(14,165,233,0.18); /* bleu eau clair */
    mix-blend-mode:overlay;
    z-index:1;
    pointer-events:none;
  }
 
* Optionnel : léger fondu noir en bas pour la transition */
  .hero::after{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(to bottom, rgba(0,0,0,0) 80%, rgba(0,0,0,0.75) 100%);
    pointer-events:none;
  }
</style>
</head>

<body>
  <header class="hero">
    <img src="https://raw.githubusercontent.com/BiofranceEnergies/biofrance-images/73662e00d6a2835c42e89f3296e3301141a52285/fond%20haut%20de%20page%20adou.webp"
         alt="Fond haut de page adoucisseur d’eau"
         class="hero__img"
         loading="eager"
         fetchpriority="high"
         sizes="100vw">
  </header>
</body>
</html>
