<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Adoucisseur d’eau – Votre étude en ligne</title>

<style>
  :root{
    --maxw: 1200px;
    --hero-h-desktop: 88vh;
    --hero-h-mobile: 92vh;

    /* Couleurs */
    --ink:#f1f5f9;
    --muted:#cce8ff;
    --border: rgba(255,255,255,.22);
    --glass: rgba(255,255,255,.18);
    --glass-head: rgba(255,255,255,.24);

    /* CTA bleu profond */
    --cta-grad-top:#0b4fbf;
    --cta-grad-bot:#0a2e70;
    --cta-text:#ffffff;
  }

  *{box-sizing:border-box;margin:0;padding:0}
  body{background:#0b1220;color:var(--ink);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial}

  /* === HERO === */
  header.hero{
    position:relative; isolation:isolate; overflow:hidden;
    height:var(--hero-h-desktop);
    min-height:700px;
    display:flex; align-items:center;
  }
  @media (max-width:900px){
    header.hero{height:var(--hero-h-mobile);min-height:640px;}
  }

  .hero__img{
    position:absolute;inset:0;z-index:-2;
    width:100%;height:100%;object-fit:cover;object-position:center 50%;
  }
  .hero::before{
    content:"";position:absolute;inset:0;z-index:-1;
    background:linear-gradient(180deg,rgba(14,165,233,.35)0%,rgba(14,165,233,.20)40%,rgba(0,0,0,.35)100%);
    mix-blend-mode:soft-light;
  }
  .hero::after{
    content:"";position:absolute;inset:0;pointer-events:none;
    background:linear-gradient(to bottom,rgba(0,0,0,0)80%,rgba(0,0,0,.75)100%);
  }

  .hero__inner{
    width:100%;max-width:var(--maxw);margin:0 auto;
    padding:0 24px;
    display:grid;grid-template-columns:1fr auto;gap:32px;align-items:center;
  }
  @media(max-width:1100px){.hero__inner{gap:24px;}}
  @media(max-width:900px){.hero__inner{grid-template-columns:1fr;gap:20px;}}

  /* Zone gauche */
  .hero__copy{max-width:680px;}
  .hero__copy h1{
    font-size:clamp(28px,4.4vw,44px);
    line-height:1.1;font-weight:900;margin-bottom:10px;text-wrap:balance;
  }
  .hero__copy p{color:var(--muted);max-width:60ch;}

  /* Carte formulaire */
  .card{
    width:395px;max-width:95vw;margin-right:6vw;
    background:var(--glass);
    border:1px solid var(--border);
    border-radius:18px;
    backdrop-filter:blur(8px);
    box-shadow:0 18px 48px rgba(14,165,233,.18);
    overflow:hidden;
  }
  @media(max-width:900px){.card{margin:0 auto;max-width:92vw;}}

  .card__head{
    text-align:center;
    padding:18px 16px 14px;
    background:var(--glass-head);
    border-bottom:1px solid var(--border);
  }
  .card__head .t1{display:block;font-weight:700;font-size:1.1rem;color:var(--ink);}
  .card__head .t2{display:block;font-size:.95rem;color:var(--muted);}
  .card__body{padding:18px;}

  /* Champs */
  .field{display:flex;align-items:center;gap:12px;margin-bottom:14px;}
  .field label{font-weight:700;color:var(--ink);}
  .sel{
    flex:1;min-height:44px;padding:10px 12px;
    background:rgba(255,255,255,.06);color:var(--ink);
    border:1px solid var(--border);border-radius:12px;outline:0;
  }
  .sel:hover{background:rgba(255,255,255,.10);border-color:rgba(255,255,255,.32);}
  .sel:focus{
    border-color:rgba(255,255,255,.45);
    box-shadow:0 0 0 3px rgba(59,130,246,.35);
  }

  .chk{display:flex;align-items:center;gap:8px;font-weight:600;color:var(--ink);}
  .chk input{width:18px;height:18px;}

  /* Ligne confort spécifique */
  .field.is-inline{
    justify-content:flex-start;
    gap:10px; /* serré et naturel */
  }
  .field.is-inline label:first-child{
    min-width:auto; /* suppression de la largeur forcée */
  }

  /* CTA */
  .cta{
    display:block;width:100%;margin-top:10px;
    height:50px;border-radius:18px;
    border:1px solid rgba(255,255,255,.25);
    background:linear-gradient(180deg,var(--cta-grad-top),var(--cta-grad-bot));
    color:var(--cta-text);font-weight:800;
    box-shadow:0 12px 28px rgba(11,63,145,.45),inset 0 2px 4px rgba(255,255,255,.08);
    cursor:pointer;
  }
  .cta:hover{filter:brightness(1.06);transform:translateY(-1px);}
  .cta:active{transform:translateY(0);filter:brightness(1.02);}
  .cta:focus-visible{outline:2px solid #93c5fd;outline-offset:3px;}

  @media(max-width:520px){
    .field{flex-direction:column;align-items:stretch;}
    .field label{min-width:unset;}
  }

.hero__copy {
  position: relative;
  z-index: 1;
}

.hero__copy::after{
  content:"";
  position:absolute;
  left:0; right:0;
  top:0;                           /* voile ancré en haut */
  height:220px;                    /* couvre le titre + le paragraphe */
  background:linear-gradient(
    to bottom,
    rgba(0,0,0,0.45) 0%,           /* plus de contraste */
    rgba(0,0,0,0) 100%
  );
  filter:blur(12px);
  border-radius:8px;
  z-index:-1;
  pointer-events:none;
}


</style>
</head>
<body>

<header class="hero" aria-label="Haut de page adoucisseur d’eau">
  <img
    class="hero__img"
    src="https://raw.githubusercontent.com/BiofranceEnergies/biofrance-images/73662e00d6a2835c42e89f3296e3301141a52285/fond%20haut%20de%20page%20adou.webp"
    alt=""
    loading="eager" fetchpriority="high" sizes="100vw"
  />

  <div class="hero__inner">
    <div class="hero__copy">
      <h1>Votre adoucisseur d’eau installé</h1>
      <p>Équipez votre maison d’un système de traitement de l’eau performant.
      Estimez vos économies en quelques secondes.</p>
    </div>

    <aside class="card" aria-label="Formulaire d’estimation">
      <div class="card__head">
        <span class="t1">Votre étude 100 % en ligne&nbsp;:</span>
        <span class="t2">Prix • Économies • Dimensionnement</span>
      </div>

      <div class="card__body">
        <div class="field">
          <label for="foyer">Taille du foyer</label>
          <select id="foyer" class="sel">
            <option value="" selected disabled>Choisir…</option>
            <option>1</option><option>2</option><option>3</option>
            <option>4</option><option>5+</option>
          </select>
        </div>

        <div class="field is-inline">
          <label for="peau">Confort</label>
          <label class="chk">
            <input id="peau" type="checkbox" />
            Peau sèche / rêche
          </label>
        </div>

        <button class="cta" type="button">Calculer mon gain</button>
      </div>
    </aside>
  </div>
</header>

</body>
</html>
