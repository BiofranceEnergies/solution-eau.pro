<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Adoucisseur d’eau</title>

<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{background:#000;height:100vh;overflow-x:hidden}

  header.hero{
    position:relative;
    width:100%;
    height:75vh; /* hauteur du bloc haut de page */
    min-height:600px;
    overflow:hidden;
  }

  .hero__img{
    width:100%;
    height:100%;
    object-fit:cover;
    object-position:center;
    display:block;
  }
</style>
</head>

<body>
  <header class="hero">
    <img src="https://raw.githubusercontent.com/BiofranceEnergies/biofrance-images/73662e00d6a2835c42e89f3296e3301141a52285/fond%20haut%20de%20page%20adou.webp"
         alt="Fond haut de page adoucisseur d’eau"
         class="hero__img"
         loading="eager"
         fetchpriority="high"
         sizes="100vw">
  </header>
</body>
</html>
